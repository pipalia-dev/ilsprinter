plugins {
    id 'org.springframework.boot' version '2.4.0'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.4.0'
    compile 'com.github.anastaciocintra:escpos-coffee:4.0.1'
    compile group: 'net.sourceforge.barbecue', name: 'barbecue', version: '1.5-beta1'
}


test {
    useJUnitPlatform()
}